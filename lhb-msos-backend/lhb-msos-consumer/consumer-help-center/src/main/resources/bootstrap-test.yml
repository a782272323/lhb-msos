server:
  port: 12000
Spring:
  # 服务名
  application:
    name: consumer-help-center
  # 环境
  profiles:
    active: test
  # jackson 日期格式化
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  # nacos 服务注册中心
  cloud:
    nacos:
      discovery:
        server-addr: 172.16.253.110:8848
    sentinel:
      transport:
        # sentinel服务器地址
        dashboard: 172.16.253.110:8858
      # 取消延迟加载
      eager: false
      # 配合nacos做sentinel限流规则持久化
      datasource:
        # 名称随意,根据服务名来最好
        ds:
          nacos:
            server-addr: 172.16.253.110:8848
            # nacos配置文件名
            data-id: ${spring.application.name}-sentinel
            groud-id: DEFAULT_GROUP
            # 规则类型，取值见：
            # org.springframework.cloud.alibaba.sentinel.datasource.RuleType
            rule-type: flow
  main:
    allow-bean-definition-overriding: true
  # redis 配置
  redis:
    # redis一共16个库，本次项目使用第10个
    database: 10
    host: 47.95.206.128
    port: 3379
    # 超时时间 5s
    timeout: 5000
    password: 123456
    jedis:
      pool:
        max-active: 8 #连接池最大连接数（使用负值表示没有限制）
        max-idle: 8  #连接池中的最大空闲连接
        max-wait: -1s #连接池最大阻塞等待时间（使用负值表示没有限制)
        min-idle: 0  #连接池中的最小空闲连接


feign:
  # 开启feign对sentinel的支持
  sentinel:
    enabled: true

management:
  # 端点检查（健康检查）
  endpoints:
    web:
      exposure:
        include: "*"
# 日志级别
logging:
  level:
    lhb.msos.consumer.help.center: debug