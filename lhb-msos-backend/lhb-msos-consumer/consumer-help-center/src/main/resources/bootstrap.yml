server:
  port: 12000

spring:
  # 服务名
  application:
    name: consumer-help-center
  cloud:
    nacos:
      config:
        server-addr: 192.168.1.101:8848
        # 远程配置文件后缀名
        file-extension: yml
        # 测试环境选择 172.168.253.110的机子
        # 开发环境选择 192.168.1.101的机子
        namespace: 3c6dbb52-ef0d-4515-90e4-ac0dd6752622
        # 多个配置文件依赖，共享配置文件
        shared-configs:
          - commons.yml
          - database-redis.yml
# 获取身份认证地址
security:
  oauth2:
    resource:
      user-info-uri: http://localhost:10010/oauth2/info
      id: ${spring.application.name}