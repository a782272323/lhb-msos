server:
  port: 10000

spring:
  # 服务名
  application:
    name: provider-user
  cloud:
    nacos:
      config:
        server-addr: 172.16.253.110:8848
        # 远程配置文件后缀名
        file-extension: yml
        # 测试环境选择 172.168.253.110的机子
        # 开发环境选择 192.168.1.101的机子
        namespace: 5e3a0c5c-3ff5-4c65-8d4d-fcee2fa88ad8
        # 多个配置文件依赖，共享配置文件
        shared-configs:
          - commons.yml
          - database-redis.yml