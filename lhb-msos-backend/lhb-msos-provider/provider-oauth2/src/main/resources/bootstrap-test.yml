server:
  port: 10010
spring:
  # 服务名
  application:
    name: provider-oauth2
  cloud:
    nacos:
      config:
        server-addr: 172.16.253.110:8848
        # 远程配置文件后缀名
        file-extension: yml
        # 测试环境选择 172.168.253.110的机子
        # 开发环境选择 192.168.1.101的机子
        namespace: 5e3a0c5c-3ff5-4c65-8d4d-fcee2fa88ad8
        # 多个配置文件依赖，共享配置文件
        shared-configs: commons.yml,database-redis.yml
  # druid数据库连接池配置
  datasource:
    druid:
      url: jdbc:mysql://47.95.206.128:3306/lhb-msos-db?useUnicode=true&characterEncoding=utf-8&useSSL=false
      username: root
      password: 123456
      initial-size: 1
      min-idle: 1
      max-active: 20
      test-on-borrow: true
      # MySQL 8.x: com.mysql.cj.jdbc.Driver
      driver-class-name: com.mysql.jdbc.Driver

mybatis:
  mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: lhb.msos.commons.domain, lhb.msos.provider.oauth2.domain
